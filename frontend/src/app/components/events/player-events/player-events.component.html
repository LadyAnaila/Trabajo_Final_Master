<div class="player-events">
  <h2>Eventos inscritos</h2>
  <div *ngIf="isLoadingRegistered">Cargando eventos inscritos...</div>
  <div *ngIf="!isLoadingRegistered && registeredEvents.length > 0; else noRegisteredEvents">
    <div class="event-list">
      <mat-card *ngFor="let event of registeredEvents" class="event-card">
        <mat-card-header>
          <mat-card-title>{{ event.name }}</mat-card-title>
          <mat-card-subtitle>{{ event.date | date:'dd/MM/yy' }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Ubicación:</strong> {{ event.address || 'No especificada' }}</p>
        </mat-card-content>
        <mat-card-actions class="event-actions-nav">
          <button mat-stroked-button color="primary" *ngIf="event.address" (click)="viewOnMap(event.address)">Ver en
            mapa</button>
          <button mat-stroked-button color="primary" (click)="viewDetails(event.id)">Ver detalles</button>
          <button mat-stroked-button color="warn" (click)="cancelRegistration(event.id)">Cancelar inscripción</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
  <ng-template #noRegisteredEvents>
    <p>No estás inscrito en ningún evento.</p>
  </ng-template>


</div>
