    <nav>

        <li> <a mat-button routerLink="/">Inicio</a> </li>

          <a mat-button routerLink="/login">Entrar</a>

        <li *ngIf="!userService.isLoggedIn()">
          <a mat-button routerLink="/register">Registro</a>
        </li>

<!-- Mostrar "Gestionar eventos" si el rol es "store" -->

</li>

</li>
